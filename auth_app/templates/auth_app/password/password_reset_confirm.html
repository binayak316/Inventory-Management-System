{% extends 'auth_app/base.html' %}
{% load static %}




{% block content %}
<div class="container" style="margin-top:10%;">
    <div class="header mb-3 text-center text-primary">
        <small>Password Reset Confirm</small>
        <hr>
        <div id="session_message">
            {% for message in messages %}
            <div id="session_message_div" class="alert {{ message.tags }}" role="alert">
              {{message}}
            </div>
            {% endfor %}
          </div>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="password" class="form-control" name="new_password1" placeholder="input your password"> <br><br> 
        <input type="password" class="form-control" name="new_password2" placeholder="input password again  to confirm "> <br><br> 
        <input type="submit" class="btn btn-primary btn-block" value="Reset Password Confirm">
    </form>
</div>
{% endblock %}
