{% extends 'auth_app/base.html' %}
{% load static %}




{% block content %}
<div class="container" style="margin-top:10%;">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="header mb-3 text-center text-primary">
            <small>Password Reset</small> <hr>
        </div>
        <div class="alert alert-info ">
           <small>Enter your email and a mail will be sent to reset password.</small>
        </div>
        <input type="email" name="email" class="form-control">
        <input type="submit" class="btn btn-primary mt-5 justify-content-center" value="Reset Password">
    </form>
</div>
{% endblock %}
