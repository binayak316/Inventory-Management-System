{% extends 'auth_app/base.html' %}
{% load static %}

{% block content %}
<div class="container loginContainer">
  <div class="row">
    <div class="bg-dark">
      {% for message in messages %}
      {{message}}
      {% endfor %}
    </div>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="col-md-12 logoImageLogin">
        <img src="{% static '/images/logo.png' %}" alt="">
      </div>
      <div class="col-md-12 login_heading">
        <p class="form-text">Please login to access as an Admin.</p>
      </div>
      <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
      </div><br>
      <div class="col-md-12">
        <label for="password" class="form-label">Password</label>
        <div class="passwordRow d-flex">
          <input type="password" class="form-control" name="password2" id="password" placeholder="Enter your password">
          <div class="input-group-append">
            <span class="input-group-text" onclick="password_show_hide();">
              <i class="fa-solid fa-eye" id="show_eye"></i>
              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
            </span>
          </div>
        </div>
      </div>

      <input type="submit" class="btn btn mt-5 loginButton" value="Login">
      <!-- <button class="btn btn-primary" type="submit">Login</button> -->
      <br><br>
      <div class="col-md-12 text-center resetPassword">
        <a href="#">I forgot my password</a>
      </div>

      <div class="text-center registerUser">
        <p style="color: gray;">Don't have account?</p> &nbsp;
        <a href="/register">Sign Up</a>
      </div>
    </form>
  </div>
</div>




<script>
  function password_show_hide() {
    var x = document.getElementById("password");
    var show_eye = document.getElementById("show_eye");
    var hide_eye = document.getElementById("hide_eye");
    hide_eye.classList.remove("d-none");
    if (x.type === "password") {
      x.type = "text";
      show_eye.style.display = "none";
      hide_eye.style.display = "block";
    } else {
      x.type = "password";
      show_eye.style.display = "block";
      hide_eye.style.display = "none";
    }
  }
</script>





{% endblock %}
