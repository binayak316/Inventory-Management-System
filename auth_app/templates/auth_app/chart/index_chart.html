{% extends 'auth_app/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/bc607b3e78.js" crossorigin="anonymous"></script>
    <!-- chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <!-- jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    {% block title %} Chart {% endblock %}
</head>
<body>
    
    
    {%block scripts%}
    <!-- pie chart starts -->
    <script>
       
    $(document).ready(function(){
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [
                {%for data in categories%}
                '{{data.name}}',
                {% endfor %}
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [
                {%for data in categories%}
                '{{ data.product_count }}',
                {% endfor %}
                
                ],
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
                ],
                borderWidth:1,
                hoverOffset: 30
                
            }]
            },
       
});
});

</script>
<!-- pie chart ends -->
<!-- radaer chart starts for purchase and sales -->
<script>
    
    $(document).ready(function(){
        // const DATA_COUNT = 12;
        // const NUMBER_CFG = {count:DATA_COUNT, min:0, max:100};
        // const labels  = Utils.months({count:12});

        var radar = document.getElementById('Radar_chart').getContext('2d');
        var Radar_chart = new Chart(radar, {
            type:'radar',
            data: {
                labels: [ 'Jan', 'Feb' , 'Mar' , 'Apr', 'May' , 'Jun' , 'Jul' , 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'
                // {%for data in purchases%}
                // // '{{data.status.completed}}',
                // {% endfor %}
                ], //it is the boundry label
                datasets:[
                    {
                        label : 'purchase ',
                        data :[65, 59, 90, 81, 56, 55, 40],
                        fill: true,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgb(255, 99, 132)',
                        pointBackgroundColor: 'rgb(255, 99, 132)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(255, 99, 132)',
                    },
                    {
                        label: 'sales',
                        data: [28, 48, 40, 19, 96, 27, 100],
                        fill: true,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)',
                    }
                        
                ],

            },

            options: {
                responsive:true,
                
                elements:{
                    line:{
                        borderWidth:3
                    }
                }
            }

        })
    });
</script>
<!-- radar chart ends for purchase and sales -->

<!-- bar graph starts for customer and vendor  -->
<script>
    $(document).ready(function(){
        var barChart = document.getElementById("bar_chart").getContext('2d');
        var bar_chart = new Chart(barChart,{
            type:'bar',
            data: {
                label: 'Inventory',
                datasets:[
                    {   
                        label : 'customer ',
                        data :[10,0],
                        fill: true,
                        backgroundColor: '#0000FF'  ,
                        borderColor: 'rgb(255, 99, 132)',
                    },
                    {
                        label: 'vendor',
                        data: [11, 11],
                        fill: true,
                        backgroundColor: '#FF0000',
                        borderColor: 'rgb(54, 162, 235)',
                        
                    }
                        
                ],
                borderWidth: 5
            },
            options :{
                scales :{
                    y:{
                        beginAtZero:true,
                        max:50, 
                        

                    }
                }
            }
        })
    })
</script>
<!-- bar graph ends for customer and vendor  -->
{%endblock scripts%}


{% block content %}

<div class="col-12 mt-5 mx-5">
    <div class="col-6" style="border:1px solid black;">
        <small>Categories of the inventory are mentioned below:</small>
        <div > 
            <canvas id="myChart" width="300" height="100 "></canvas>
            <small class="d-flex justify-content-center mt-4">Products of categories Pie Chart</small>
            
          </div>
    </div>
</div>
<div class="col-12 mt-5 ">
    <div class="col-10 mx-5">
        <div style="border: 1px solid black;">
            <small>purchase and sales chart</small>
            <canvas id="Radar_chart" width="300" height="100 "></canvas>


        </div>
    </div>
</div>
<div class="col-12 mt-5">
    <div class="col-10 mx-5">
        <div style="border: 1px solid black;">
            <small>customer and vendor chart</small>
            <canvas id="bar_chart" ></canvas>

        </div>
    </div>
</div>
    {%endblock %}
    
</body>
</html>
