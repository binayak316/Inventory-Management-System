{% extends 'auth_app/base.html' %}
{% load static %}

{{ redirect_to_login_immediately }}




{% block content %}
<div class="container loginContainer">
  <div class="row">

    <form action="" method="POST">
      {% csrf_token %}
      <div class="col-md-12 logoImageLogin">
        <img src="{% static '/images/logo.png' %}" alt="">

      </div>


      <div class="col-md-12 login_heading">
        <p class="form-text" id="aaaa">login to continue</p>

        <div id="session_message">
          {% for message in messages %}
          <div id="session_message_div" class="alert {{ message.tags }}" role="alert">
            {{message}}
          </div>
          {% endfor %}
        </div>



      </div>
      <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
      </div><br>
      <div class="col-md-12">
        <label for="password" class="form-label">Password</label>
        <div class="passwordRow d-flex">
          <input type="password" class="form-control" name="password2" id="password" placeholder="Enter your password">
          <div class="input-group-append">
            <span class="input-group-text loginEye" onclick="password_show_hide();">
              <i class="fa-solid fa-eye" id="show_eye"></i>
              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
            </span>
          </div>
        </div>
      </div>

      <input type="submit" class="btn btn mt-5 loginButton" value="Login">
      <br><br>
      <div class="col-md-12 text-center resetPassword">
        <a href="{% url 'password-reset' 'forgot' %}" class="text-dark">I forgot my password</a>
      </div>

      <div class="text-center registerUser text-secondary">
        <!-- <p>Don't have account?</p> &nbsp; -->
        <!-- <a href="% url 'register-page' %" class="text-dark">Sign Up</a>  -->
      </div>
    </form>
  </div>
</div>


<script>
  function password_show_hide() {
    var x = document.getElementById("password");
    var show_eye = document.getElementById("show_eye");
    var hide_eye = document.getElementById("hide_eye");
    hide_eye.classList.remove("d-none");
    if (x.type === "password") {
      x.type = "text";
      show_eye.style.display = "none";
      hide_eye.style.display = "block";
    } else {
      x.type = "password";
      show_eye.style.display = "block";
      hide_eye.style.display = "none";
    }
  }
</script>





{% endblock %}
